<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gi·ªè h√†ng - HuyIphone</title>
  <link rel="stylesheet" href="./Style/main.css">
  <link rel="stylesheet" href="./Style/cart.css">
  <link rel="icon" type="image/png" href="./images/favicon.png">
</head>
<body style="background: #111;">
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="./images/Apple_Store_logo.svg.png" alt="IZone">
      </div>
      <nav class="main-nav">
        <a href="index.html" class="cart-icon">‚Üê Quay l·∫°i c·ª≠a h√†ng (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="cart-container">
    <h1>Gi·ªè h√†ng c·ªßa b·∫°n</h1>
    <div id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>
    <div class="cart-actions">
      <button class="checkout-btn" id="checkout-btn">üõí Thanh to√°n</button>
      <button class="clear-btn" id="clear-cart-btn">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
    </div>
  </main>

  <script>
    const cartItemsEl = document.getElementById("cart-items");
    const cartTotalEl = document.getElementById("cart-total");
    const checkoutBtn = document.getElementById("checkout-btn");
    const clearCartBtn = document.getElementById("clear-cart-btn");
    const cartCount = document.getElementById("cart-count");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function parsePrice(priceString) {
      return Number(priceString.replace(/[^\d]/g, ""));
    }

    function updateCartCount() {
      let count = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.innerText = count;
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      let total = 0;
      updateCartCount();

      if (cart.length === 0) {
        cartItemsEl.innerHTML = "<p>Gi·ªè h√†ng tr·ªëng.</p>";
        cartTotalEl.innerText = "";
        checkoutBtn.style.display = "none";
        clearCartBtn.style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        const itemEl = document.createElement("div");
        itemEl.className = "cart-item";

        itemEl.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <h3>${item.name}</h3>
            <p>Gi√°: ${item.price}</p>
            <p>
              S·ªë l∆∞·ª£ng: 
              <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
              ${item.quantity}
              <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
            </p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">X√≥a</button>
        `;

        cartItemsEl.appendChild(itemEl);
        total += parsePrice(item.price) * item.quantity;
      });

      cartTotalEl.innerText = `T·ªïng c·ªông: ${total.toLocaleString()}‚Ç´`;
      checkoutBtn.style.display = "inline-block";
      clearCartBtn.style.display = "inline-block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        removeItem(index);
      } else {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }
    }

    checkoutBtn.addEventListener("click", () => {
      window.location.href = "checkout.html";

    });

    clearCartBtn.addEventListener("click", () => {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô gi·ªè h√†ng?")) {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
      }
    });

    renderCart();
  </script>
</body>
</html>
